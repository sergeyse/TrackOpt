<!--<p>This is a createnewtask view</p>
        {{defTask }}-->
<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-6">
        <div class="panel panel-info ">

            <div class=" panel-heading">
                <h3>Ný Akstur :&nbsp;{{ d }}</h3>
            </div>
            <div class="panel-body">
                <div>
                    <label class=" control-label" style="float: left">Notandi : &nbsp;</label>

                    <div>
                        <p><span style="color: #3276b1">{{ defTask.usermail }}</span></p>
                    </div>
                </div>
                <form novalidate name="Akstur">


                    <p/>

                    Aksturs timi:&nbsp;&nbsp;&nbsp;

                    <div class="btn-group " style="margin-left: 30px">
                        <label style="color:#4E72E4; font-weight: bold;border-color: #4E72E4" class="btn btn-default"
                               ng-model="defTask.wideTime" btn-radio="'Fyrir hádegi'">Fyrir hádegi</label>
                        <label style="color:#4E72E4; font-weight: bold;border-color: #4E72E4" class="btn btn-default"
                               ng-model="defTask.wideTime" btn-radio="'idag'">&nbsp;Í dag &nbsp;</label>
                        <label style="color:#4E72E4; font-weight: bold;border-color: #4E72E4" class="btn btn-default"
                               ng-model="defTask.wideTime" btn-radio="'Eftir hádegi'">Eftir hádegi</label>
                    </div>


                    <p></p>

                    Viðtökustaður:
                    <input style="color:#4E72E4; font-weight: bold;border-color: #4E72E4" id="Gata" name="aGata"
                           class="form-control"
                           placeholder="Birjið að skrá heimilisfang og svo  veljið i listanum " ng-model="gata"
                           tooltip="Vinsamlegast veljið i listanum að neðan." tooltip-trigger="focus"
                           tooltip-placement="top" required>

                    <!--FIX for a form submition when user pressing enter on destination input without choosing a location results from google -->
                    <input ng-hide="true" ng-model="defTask.street" required>


                    <!---------------- test radio----------->

                    <!----------------- select type akstur -->

                    <p/>
                    Afhending :
                    <select style="color:#4E72E4; font-weight: bold;border-color: #4E72E4" class="form-control"
                            ng-model="defTask.car" required>

                        <option>Litill</option>
                        <option>Stór</option>
                        <option>P-Bill</option>
                        <option>Kerra</option>
                        <option>V-Bill</option>
                        <option>Sott</option>
                    </select>

                    <p/>

                    <!-----------------END select type akstur -->

                    Klukkan:
                    <select style="color:#4E72E4; font-weight: bold;border-color: #4E72E4" class="form-control"
                            ng-model="defTask.deliveryTime" required>
                        <option value=" ">ó ákveðin </option>
                        <option>08-09</option>
                        <option>09-10</option>
                        <option>10-11</option>
                        <option>11-12</option>
                        <option>13-14</option>
                        <option>14-15</option>
                        <option>15-16</option>
                        <option>16-17</option>
                      <!--  <option>08:00</option>
                        <option>08:30</option>
                        <option>09:00</option>
                        <option>09:30</option>
                        <option>10:00</option>
                        <option>10:30</option>
                        <option>11:00</option>
                        <option>11:30</option>
                        <option>12:00</option>
                        <option>12:30</option>
                        <option>13:00</option>
                        <option>13:30</option>
                        <option>14:00</option>
                        <option>14:30</option>
                        <option>15:00</option>
                        <option>15:30</option>
                        <option>16:00</option>
                        <option>16:30</option>
                        <option>17:00</option>-->

                    </select>


                    <br/>

                    <p/>
                    Nafn:
                    <input class="form-control " style="color:#4E72E4; font-weight: bold;border-color: #4E72E4"
                           type="text"
                           ng-model="defTask.nafn" name="aNafn" required/>
                    <br/>
                    ATH:
                    <textarea class="form-control" style="color:#4E72E4; font-weight: bold;border-color: #4E72E4"
                              rows="3"
                              ng-model="defTask.fulltxt" required></textarea>
                    <br/>

                    <br/>

                    <p/>
                    Dagsetning:
                    <input class="form-control" style="color:#4E72E4; font-weight: bold;border-color: #4E72E4"
                           type="date"
                           ng-model="d">
                    <br/>
                    <button ng-disabled="Akstur.$invalid" class="form-control"
                            style=" color: #ffffff; background-color: #2286ff ; font-weight: bold;border-color: #4E72E4"
                            ng-click="taskRec()">Skrá (vinsamlegast fyllið allt út) og fara aftur i daginn i dag {{ backToday }}
                    </button>
                    <p></p>

                    <p></p>
                    <a ng-href="#/mainView/">
                        <button type="button" class="btn btn-warning btn-lg btn-block">
                            Til baka i daginn í dag {{ backToday }}
                        </button>
                    </a>

                </form>
            </div>
        </div>

    </div>

</div>
